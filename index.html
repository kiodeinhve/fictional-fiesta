<!DOCTYPE HTML>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
            <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="10" length="8" metalness="0.1"></a-plane>
            <a-dodecahedron position="-4.5 0.35 0" radius="0.5" color="#85B2BB" metalness="0.1"></a-dodecahedron>
            <a-tetrahedron position="-3.5 0.35 0" radius="0.5" color="#FFDE59" metalness="0.1"></a-tetrahedron>
            <a-cone position="-2.5 0.50 0" height="1" radius-bottom="0.5" color="aquamarine" metalness="0.1"></a-cone>
            <a-icosahedron color="#FF926B" radius="0.5" position="-1.5 0.35 0" metalness="0.1"></a-icosahedron>
            <a-torus position="-0.5 0.35 0" radius="0.25" radius-tubular="0.05" color="#CC6CE7" metalness="0.1"></a-torus>
            <a-cylinder color="green" open-ended="false" position="0.5 0.35 0" metalness="0.1" height="0.75" radius="0.5" ></a-cylinder>
            <a-box color="tomato" depth="1" height="1" width="1" position="1.75 0.35 0"></a-box>
            <a-sphere color="yellow" radius="0.75" position="3.25 0.5 0"></a-sphere>
    </a-scene>







</body>




</html>
